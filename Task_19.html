<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>IFE JavaScript Task 19</title>
	<script src="js/task-19.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			text-align: center;
			background: #e2e2e2;
		}
		input {
			margin: 50px 0;
		}
		#text {
			width: 400px;
		}
		#display {
			width: 80%;
			height: 500px;
			margin: 0 auto;
			border: 1px solid black;
			display: flex;
			justify-content: center;
			align-items: flex-end;
			background: white;
		}
		#display li {
			list-style: none;
			margin: 10px;
			width: 2%;
			background-color: gray;
			color: orange;
			text-align: center;
		}
	</style>
</head>
<body>
<input id="text" type="text" value="输入想加入队列的10-100以内的数字">
<input id="left-in" type="button" value="左侧入">
<input id="right-in" type="button" value="右侧入">
<input id="left-out" type="button" value="左侧出">
<input id="right-out" type="button" value="右侧出">
<input id="sort" type="button" value="点我开始冒泡排序">
<input id="reset" type="button" value="重置数据">
<ul id="display"></ul>
</body>
</html>
