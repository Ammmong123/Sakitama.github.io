<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
	<li>北京空气质量：<b>90</b></li>
	<li>上海空气质量：<b>70</b></li>
	<li>天津空气质量：<b>80</b></li>
	<li>广州空气质量：<b>50</b></li>
	<li>深圳空气质量：<b>40</b></li>
	<li>福州空气质量：<b>32</b></li>
	<li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
	<!--
	<li>第一名：北京空气质量：<b>90</b></li>
	<li>第二名：北京空气质量：<b>90</b></li>
	<li>第三名：北京空气质量：<b>90</b></li>
	 -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

	/**
	 * getData方法
	 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
	 * 返回一个数组，格式见函数中示例
	 */
	function getData() {
		var source = document.getElementById("source");
		var arrLi = source.getElementsByTagName("li");
		var data = [];
		var str = "";
		for (var i = 0, len = arrLi.length; i < len; i++) {
			data[i] = [];
			str = arrLi[i].innerHTML;
			data[i][0] = str.substring(0, 2);
			data[i].push(parseInt(arrLi[i].getElementsByTagName("b")[0].innerHTML));
		}
		console.log(data);
		return data;
	}

	/**
	 * sortAqiData
	 * 按空气质量对data进行从小到大的排序
	 * 返回一个排序后的数组
	 */
	function sortAqiData(data) {
		function compare(value1, value2) {//二维数组排序
			return value2[1] - value1[1];
		}
		data.sort(compare);
		console.log(data);
		return data;
	}

	/**
	 * render
	 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
	 * 格式见ul中的注释的部分
	 */
	function render(data) {
		var resort = document.getElementById("resort");
		var str = "";
		for (var i = 0, len = data.length; i < len; i++) {
			str += "<li>第"+ getChinese((i + 1).toString()) + "名：" + data[i][0] + "空气质量：" + "<b>" + data[i][1] + "</b></li>";
		}
		resort.innerHTML = str;
	}

	function getChinese(str) {
		var _change = {
			ary0:["零", "一", "二", "三", "四", "五", "六", "七", "八", "九"],
			ary1:["", "十", "百", "千"],
			ary2:["", "万", "亿", "兆"],
			init: function (name) {
				this.name = name;
			},
			strrev: function () {
				var ary = [];
				for (var i = this.name.length; i >= 0; i--) {
					ary.push(this.name[i])
				}
				return ary.join("");
			},
			//倒转字符串。
			pri_ary:function () {
				var $this = this;
				var ary = this.strrev();
				var zero = "";
				var newary = "";
				var i4 = -1;
				for (var i = 0; i < ary.length; i++) {
					if (i % 4 == 0) { //首先判断万级单位，每隔四个字符就让万级单位数组索引号递增
						i4++;
						newary = this.ary2[i4] + newary; //将万级单位存入该字符的读法中去，它肯定是放在当前字符读法的末尾，所以首先将它叠加入$r中，
						zero = ""; //在万级单位位置的“0”肯定是不用的读的，所以设置零的读法为空

					}
					//关于0的处理与判断。
					if (ary[i] == '0') { //如果读出的字符是“0”，执行如下判断这个“0”是否读作“零”
						switch (i % 4) {
							case 0:
								break;
							//如果位置索引能被4整除，表示它所处位置是万级单位位置，这个位置的0的读法在前面就已经设置好了，所以这里直接跳过
							case 1:
							case 2:
							case 3:
								if (ary[i - 1] != '0') {
									zero = "零";
								}
								//如果不被4整除，那么都执行这段判断代码：如果它的下一位数字（针对当前字符串来说是上一个字符，因为之前执行了反转）也是0，那么跳过，否则读作“零”
								break;
						}
						newary = zero + newary;
						zero = '';
					}
					else { //如果不是“0”
						newary = this.ary0[parseInt(ary[i])] + this.ary1[i % 4] + newary; //就将该当字符转换成数值型,并作为数组ary0的索引号,以得到与之对应的中文读法，其后再跟上它的的一级单位（空、十、百还是千）最后再加上前面已存入的读法内容。
					}
				}
				if (newary.indexOf("零") == 0) {
					newary = newary.substr(1)
				}//处理前面的0
				return newary;
			}
		};
		//创建class类
		function change() {
			this.init.apply(this, arguments);
		}
		change.prototype = _change;
		//创建实例
		var k = new change(str);
		return k.pri_ary();
	}

	function btnHandle() {
		var aqiData = getData();
		aqiData = sortAqiData(aqiData);
		render(aqiData);
	}


	function init() {
		var btn = document.getElementById("sort-btn");
		addEvent(btn, "click", function () {
			btnHandle();
		});
	}

	function addEvent(element, type, handler) {
		if (element.addEventListener) {
			element.addEventListener(type, handler, false);
		} else if (element.attachEvent) {
			element.attachEvent("on" + type, handler);
		} else {
			element["on" + type] = handler;
		}
	}

	init();

</script>
</body>
</html>
